<!DOCTYPE html>
<html>
<head>
	<title>Traffic Light Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1> Traffic Light Animation</h1>



<div class="container">
	

<div class="one"></div>
<div class="belowtwo"></div>

<div class="below"></div>

<div class="another"></div>
<div class="belowtwo"></div>
<div class="below"></div>


<div class="another"></div>
<div class="belowtwo"></div>
<div class="below"></div>


<div class="another"></div>


<div class="two">
	 <div class="twoanother twooutline">
	 	<div class="circle" id="red"></div>
	 </div>
	 <div class="twoanother">
	 	<div class="circle" id="yellow"></div>
	 </div>

	 <div class="twoanother">
	 	<div class="circle" id="green"></div>
	 </div>

</div>
 

		
</div>
<div class="parent">
 <div id="timer" class="timerc">
 	Timeout:<span>05</span>sec
 </div>	

</div>


<div id="control">
	<div id="button">
		<button style="margin:20px; type="button" id="start">Start</button>
		<button style="margin:20px; type="button" id="reset">Reset</button>
		<button style="margin:20px; type="button" id="pause">Pause</button>
	</div>


</div>
	
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
